<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRRC - Rugby Referee Study App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>TRRC Study App</h1>
            <nav>
                <div class="tab-container">
                    <button class="tab-btn active" data-tab="rules">ルール参照</button>
                    <button class="tab-btn" data-tab="quiz">クイズ</button>
                    <button class="tab-btn" data-tab="stats">学習記録</button>
                </div>
            </nav>
        </header>

        <main>
            <section id="rules" class="content-section active">
                <h2>📖 ルール参照</h2>
                <div id="rule-display">
                    </div>
            </section>

            <section id="quiz" class="content-section">
                <h2>❓ ルールクイズ</h2>
                <p>クイズ機能は準備中です。</p>
            </section>

            <section id="stats" class="content-section">
                <h2>📊 学習記録</h2>
                <p>記録機能は準備中です。</p>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
