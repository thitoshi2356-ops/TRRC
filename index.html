<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRRC - Rugby Referee Companion 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-content">
                <h1>TRRC 2025</h1>
                <p class="subtitle">Rugby Referee Companion</p>
            </div>
            <nav>
                <div class="tab-container">
                    <button class="tab-btn active" data-tab="rules">📖 ルール参照</button>
                    <button class="tab-btn" data-tab="quiz">❓ クイズ</button>
                    <button class="tab-btn" data-tab="stats">📊 学習記録</button>
                </div>
            </nav>
        </header>

        <main>
            <section id="rules" class="content-section active">
                <div class="search-area">
                    <input type="text" id="rule-search" placeholder="キーワード検索（例：タックル、オフサイド、スクラム）">
                    
                    <div class="filter-container">
                        <p class="filter-label">条文（Law）を選択:</p>
                        <div class="filter-chips" id="law-filters">
                            <button class="filter-btn active" data-law="all">すべて</button>
                            </div>
                    </div>
                </div>
                
                <div id="rule-display">
                    </div>
            </section>

            <section id="quiz" class="content-section">
                <h2>❓ ルールクイズ</h2>
                <div class="placeholder-card">
                    <p>全21条対応のクイズ機能を準備中です。</p>
                </div>
            </section>

            <section id="stats" class="content-section">
                <h2>📊 学習記録</h2>
                <div class="placeholder-card">
                    <p>正答率や称号の管理機能を準備中です。</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
